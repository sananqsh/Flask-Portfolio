{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(length): %}

            <tr>
                <td>{{stocks[i].symbol}}</td>
                <td>{{stocks[i].name}}</td>
                <td>{{stocks[i].shares}}</td>
                <td>{{prices[i]}}</td>
                <td>{{totals[i]}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td>{{cash}}</td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td>{{aggregate}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
