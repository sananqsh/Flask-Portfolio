{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(length): %}
            <tr>
                <td>{{trans[i].symbol}}</td>
                <td>{{trans[i].shares}}</td>
                <td>{{prices[i]}}</td>
                <td>{{trans[i].transacted}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
